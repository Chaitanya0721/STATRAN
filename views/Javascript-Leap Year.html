<html>
    <head>
        <title>
            Leap Year Or Not
        </title>

    </head>
    <body>
        <script>
             var a=Number.parseInt(prompt("enter the year "));
             document.write("a="+a+"<br>");
             if (((a % 4 == 0) && (a % 100!= 0)) || (a%400 == 0))
             {
                document.write("It is a Leap Year "+a+"<br>");

             }
        
            else
            {
                document.write("Not a Leap Year");
            }
         
        </script>
    </body>

</html>
