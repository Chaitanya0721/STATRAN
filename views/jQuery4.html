        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
        $(function(){
            $("#fadeIn").click(function(){
            $("h1").fadeIn("slow");
            });
            $("#fadeOut").click(function(){
            $("h1").fadeOut("fast");
            
        });});
</script>

                        <button id="fadeOut">FADEOUT</button>

    </body>
</html>
